<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Countdown Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
    }

    input[type="datetime-local"] {
      width: 220px;
    }

    button {
      background-color: #ffb703;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffd166;
    }

    .countdown {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      min-width: 100px;
    }

    .time-box h2 {
      font-size: 2.5em;
      margin-bottom: 5px;
    }

    .time-box p {
      text-transform: uppercase;
      opacity: 0.8;
      font-size: 0.9em;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    @media(max-width: 600px) {
      .countdown {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>üéØ Set Your Own Countdown</h1>

  <div>
    <input type="datetime-local" id="target-date">
    <button onclick="startCountdown()">Start Countdown</button>
  </div>

  <div class="countdown" id="countdown-box" style="display:none;">
    <div class="time-box">
      <h2 id="days">00</h2>
      <p>Days</p>
    </div>
    <div class="time-box">
      <h2 id="hours">00</h2>
      <p>Hours</p>
    </div>
    <div class="time-box">
      <h2 id="minutes">00</h2>
      <p>Minutes</p>
    </div>
    <div class="time-box">
      <h2 id="seconds">00</h2>
      <p>Seconds</p>
    </div>
  </div>

  <footer>Made with ‚ù§ using HTML, CSS & JS</footer>

  <script>
    let countdown;

    function startCountdown() {
      const input = document.getElementById("target-date").value;
      if (!input) {
        alert("Please select a valid date and time!");
        return;
      }

      const targetDate = new Date(input).getTime();
      document.getElementById("countdown-box").style.display = "flex";

      // Clear previous interval if already running
      clearInterval(countdown);

      countdown = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          clearInterval(countdown);
          document.querySelector(".countdown").innerHTML = "<h2>üéâ Countdown Complete! üéä</h2>";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days < 10 ? "0" + days : days;
        document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
        document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
        document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
      }, 1000);
    }
  </script>

</body>
</html>
